<mat-card class="mat-card">
  <h2>
    Buscar validación de un documento académico
  </h2>
  <form class="buscarTransaccionForm"
    #buscarTransaccionForm="ngForm"
    (submit)="onSearchTransaction(buscarTransaccionForm)">

    <mat-form-field>
      <mat-label>
        Cédula del estudiante
      </mat-label>
      <input
        matInput
        name="identification"
        ngModel
        placeholder="Introduzca la cédula del estudiante"
        type="text"
        maxlength="8"
        #identificationInput="ngModel"
        required
      >
      <mat-error *ngIf="identificationInput.invalid">Por favor introduzca una cédula valida</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Código del documento
      </mat-label>
      <input
        matInput
        name="code"
        ngModel
        placeholder="Introduzca el código del documento"
        type="text"
        #codeInput="ngModel"
        required
      >
      <mat-error *ngIf="codeInput.invalid">Por favor introduzca un código de documento valido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>
        Código de la transacción
      </mat-label>
      <input
        matInput
        name="transacction"
        ngModel
        placeholder="Introduzca el código de la transacción"
        type="text"
        #transacctionInput="ngModel"
        required
      >
      <mat-error *ngIf="transacctionInput.invalid">Por favor introduzca un código de trasnacción valido</mat-error>
    </mat-form-field>
    <button
        mat-raised-button
        color="accent"
        type="submit"
    >
    Buscar
    </button>
  </form>
</mat-card>
